<html>
  <head>
    <title>Jquery Template Demo</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="login-api.js"></script>

    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <script src="assets/bootstrap.min.js"></script>

</head>
  <body>
    <div class="container">
            <div id="content"></div>
    </div>
    
    <script id="itemList" type="text/x-jQuery-tmpl">

     <div class="card">
            <div class="card-header">
                    ${title}
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                <p>${body}</p>
                <footer class="blockquote-footer"> Usuario <cite title="Source Title">${userId}</cite></footer>
              </blockquote>
            </div>
          </div>
     
    </script>
    <script type="text/javascript">
    var token = window.localStorage.getItem("token");
    LoginApi.post(token)
    </script>
  </body>
</html>
